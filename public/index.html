<!doctype html>
<html>
  <head>
    <title>Lisp Interpreter</title>
    <link rel="stylesheet" href="css/style.css">
    </style>
    <script src="js/lisp.js"></script>
    <script src="js/lib/jquery-1.8.3.min.js"></script>
  </head>
  <body>
    <h2>Lisp Interpreter</h2>
    <div class="console">
      <textarea readonly id="output"></textarea>
      <p class="clear">&nbsp;</p>
      <label for="cmd">&raquo;&nbsp;</label>
      <input id="cmd" type="text" autofocus>
    </div>
    <div class="help">
      <p class="title">Examples:</p>
      <p>(+ 2 3) => 5</p>
      <p>(+ 2 (* 5 6)) => 32</p>
      <p>(+ (+ 2 (+ 1 2)) (* (+ 1 2) (+ 1 2))) => (+ 5 9) => 14</p>
      <p>(set! somevar 5) => somevar is 5</p>
    </div>
    <div class="help">
      <p class="title">Controls:</p>
      <p>Up and down for history</p>
      <p>Enter to interpret</p>
    </div>
    <script src="js/ui.js"></script>
  </body>
</html>
